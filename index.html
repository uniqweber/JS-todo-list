<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JS Todo List</title>
  </head>
  <body class="bg-gray-950 text-white">
    <div class="flex items-center justify-center min-h-screen">
      <div
        class="w-96 mx-auto p-6 rounded-lg bg-slate-900 border border-gray-800"
      >
        <h1 class="text-2xl leading-5 mb-5 tracking-wide font-bold uppercase">
          Todo List
        </h1>
        <form autocomplete="off" class="flex items-center gap-2">
          <input
            type="text"
            id="todoInput"
            placeholder="Enter your task"
            class="w-full py-2.5 px-3 rounded-lg bg-gray-900 border border-gray-700 outline-none focus:border-blue-600 duration-300 text-sm"
          />
          <button
            id="addTodo"
            type="submit"
            class="bg-blue-500 px-4 py-2.5 rounded-lg text-sm"
          >
            Add
          </button>
        </form>
        <div>
          <ul
            id="todoContainer"
            class="space-y-4 divide-y divide-gray-700"
          ></ul>
        </div>
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
