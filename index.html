<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JS Todo List</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen">
      <div class="w-96 mx-auto p-4 rounded-lg">
        <div class="py-4">
          <h1 class="text-2xl font-bold">Todo List</h1>
        </div>
        <form action="" class="flex items-center">
          <input
            type="text"
            id="todoInput"
            placeholder="Add a new todo"
            class="input input-bordered w-full"
          />
          <button id="addTodo" type="submit" class="btn btn-secondary ml-2">
            + Add
          </button>
        </form>
        <div>
          <ul id="todoContainer" class="space-y-4 divide-y divide-gray-700  ">
          
          </ul>
        </div>
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
